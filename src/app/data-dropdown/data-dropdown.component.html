<body style="background-color: #f2f2f2;">

    <div class="spacer"></div>

    <div class="grid-container">
        <div class="row">

            <div class="grid-item">
                <!-- Card -->
                <mdb-card>
                    <div class="view rgba-white-slight waves-light" mdbWavesEffect>
                    <!-- Card img -->
                    <mdb-card-img src="assets/likeshareimg.png" alt="Dark Pink Heart"></mdb-card-img>
                    <a>
                        <div class="mask"></div>
                    </a>
                    </div>
                    <!--Card content-->
                    <mdb-card-body>
                
                    <!--Text-->
                    <mdb-card-text> See more about the likes and retweets that BTS is getting on Twitter
                    </mdb-card-text>
                
                    <div *ngIf="likeshares == false; else LSelse">
                        <div style="text-align: center;">
                            <button aria-expanded="false" [routerLink]="" fragment="likeshares" (click)="toggle('likeshares')" class="waves-light" type="button" mdbBtn color="pink" mdbWavesEffect mdbWavesEffect style="color:black;  font-family: 'TroubleSide';">Views</button>
                        </div>
                    </div>

                    <ng-template #LSelse>
                        <div style="text-align: center; border: #ec407a solid 2px; border-radius: 3px">
                            <button aria-expanded="false" [routerLink]="" fragment="likeshares" (click)="toggle('likeshares')" class="waves-light" type="button" mdbBtn color="pink" mdbWavesEffect mdbWavesEffect style="color:black;  font-family: 'TroubleSide';">Views</button>
                        </div>
                    </ng-template>

                    </mdb-card-body>
                </mdb-card>
            </div>

            <div class="grid-item">
                <!-- Card -->
                <mdb-card>
                    <div class="view rgba-white-slight waves-light" mdbWavesEffect>
                    <!-- Card img -->
                    <mdb-card-img src="assets/followersimg.png" alt="Light Blue Person"></mdb-card-img>
                    <a>
                        <div class="mask"></div>
                    </a>
                    </div>
                    <!--Card content-->
                    <mdb-card-body>
                
                    <!--Text-->
                    <mdb-card-text> Learn how many followers BTS has across their different platforms
                    </mdb-card-text>
                
                    <div *ngIf="followers == false; else Felse">
                        <div style="text-align: center;">
                            <button aria-expanded="false" [routerLink]="" fragment="followers" (click)="toggle('followers')" mdbBtn color="cyan" mdbWavesEffect style="color:black;  font-family: 'TroubleSide';">Followers</button>
                        </div>
                    </div>

                    <ng-template #Felse>
                        <div style="text-align: center; border-radius: 3px; border: #00bcd4 solid 2px">
                            <button aria-expanded="false" [routerLink]="" fragment="followers" (click)="toggle('followers')" mdbBtn color="cyan" mdbWavesEffect style="color:black;  font-family: 'TroubleSide';">Followers</button>
                        </div>
                    </ng-template>
                    
                    </mdb-card-body>
                </mdb-card>
            </div>

            <div class="grid-item">
                <!-- Card -->
                <mdb-card>
                    <div class="view rgba-white-slight waves-light" mdbWavesEffect>
                    <!-- Card img -->
                    <mdb-card-img src="assets/impressions.png" alt="ImpressionsImg"></mdb-card-img>
                    <a>
                        <div class="mask"></div>
                    </a>
                    </div>
                    <!--Card content-->
                    <mdb-card-body>
                
                    <!--Text-->
                    <mdb-card-text> Find out more about what people are thinking about BTS's music
                    </mdb-card-text>
                
                    <div *ngIf="impressions == false; else Ielse">
                        <div style="text-align: center">
                            <button aria-expanded="false" [routerLink]="" fragment="impressions" (click)="toggle('impressions')" mdbBtn color="deep-orange" mdbWavesEffect style="color:black;  font-family: 'TroubleSide';">Impressions</button>
                        </div>
                    </div>

                    <ng-template #Ielse>
                        <div style="text-align: center; border-radius: 3px; border: #ff7043 solid 2px">
                            <button aria-expanded="false" [routerLink]="" fragment="impressions" (click)="toggle('impressions')" mdbBtn color="deep-orange" mdbWavesEffect style="color:black;  font-family: 'TroubleSide';">Impressions</button>
                        </div>
                    </ng-template>

                    </mdb-card-body>
                </mdb-card>
            </div>
            
        </div>
    </div>

    <div class="spacer"></div>
</body>
<body>
    <div *ngIf="likeshares == true">
        <app-likeshares></app-likeshares>
    </div>
    <div *ngIf="followers == true">
        <app-followers></app-followers>
    </div>
    <div *ngIf="impressions == true">
        <app-impressions></app-impressions>
    </div>
</body>
